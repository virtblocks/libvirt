sudo: required
language: generic

branches:
  except:
    - /^.*-maint$/

addons:
  homebrew:
    update: true
    packages:
      - ccache
      - golang
      - rpcgen
      - rust
      - xz
      - yajl

matrix:
  include:
    - services:
        - docker
      env:
        - IMAGE="ubuntu-18"
        - VIRTBLOCKS="rust"
        - MAKE_ARGS="syntax-check check"
      script:
        - make -C ci/ ci-build@$IMAGE CI_CONFIGURE_ARGS="--with-virtblocks=$VIRTBLOCKS" CI_MAKE_ARGS="$MAKE_ARGS"
    - services:
        - docker
      env:
        - IMAGE="ubuntu-18"
        - VIRTBLOCKS="go"
        - MAKE_ARGS="syntax-check check"
      script:
        - make -C ci/ ci-build@$IMAGE CI_CONFIGURE_ARGS="--with-virtblocks=$VIRTBLOCKS" CI_MAKE_ARGS="$MAKE_ARGS"
    - services:
        - docker
      env:
        - IMAGE="fedora-30"
        - VIRTBLOCKS="rust"
        - MAKE_ARGS="syntax-check check"
      script:
        - make -C ci/ ci-build@$IMAGE CI_CONFIGURE_ARGS="--with-virtblocks=$VIRTBLOCKS" CI_MAKE_ARGS="$MAKE_ARGS"
    - services:
        - docker
      env:
        - IMAGE="fedora-30"
        - VIRTBLOCKS="go"
        - MAKE_ARGS="syntax-check check"
      script:
        - make -C ci/ ci-build@$IMAGE CI_CONFIGURE_ARGS="--with-virtblocks=$VIRTBLOCKS" CI_MAKE_ARGS="$MAKE_ARGS"
    - compiler: clang
      language: c
      os: osx
      env:
        - VIRTBLOCKS="rust"
        - PATH="/usr/local/opt/gettext/bin:/usr/local/opt/ccache/libexec:/usr/local/opt/rpcgen/bin:$PATH"
      script:
        - ./autogen.sh --prefix=$(pwd)/install-root --with-virtblocks=$VIRTBLOCKS && make -j3 && make -j3 install
    - compiler: clang
      language: c
      os: osx
      env:
        - VIRTBLOCKS="go"
        - PATH="/usr/local/opt/gettext/bin:/usr/local/opt/ccache/libexec:/usr/local/opt/rpcgen/bin:$PATH"
      script:
        - ./autogen.sh --prefix=$(pwd)/install-root --with-virtblocks=$VIRTBLOCKS && make -j3 && make -j3 install

git:
  submodules: true

notifications:
  irc:
    # The channel name "irc.oftc.net#virt" is encrypted against libvirt/libvirt
    # to prevent IRC notifications from github forks. This was created using:
    # $ travis encrypt -r "libvirt/libvirt" "irc.oftc.net#virt"
    channels:
      - secure: ""
    on_success: change
    on_failure: always
  email:
    # The list name 'libvirt-ci@redhat.com" is encrypted against libvirt/libvirt
    # to prevent IRC notifications from github forks. This was created using:
    # $ travis encrypt -r "libvirt/libvirt" "libvirt-ci@redhat.com"
    recipients:
      - secure: ""
